<!DOCTYPE html>
<html>
<head>
	<title>MouseBoxes</title>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){
			var bodyString = "";
			var rows = 8;
			var columns = 8;
			for(var i = 0; i < rows; i++){
				bodyString += "<div class=\"rowBox row-"+i+"\">";
				for(var j = 0; j < columns; j++){
					bodyString += "<div class=\"mouseBox row-"+i+" col-"+j+"\"></div>";
				}
				bodyString += "</div>";
			} 

			$(".row-2.col-6")

			//Appending the string to the document
			$("body").html(bodyString);

			//Storing the information
			var initialX = [];
			var initialY = [];
			$(".mouseBox").each(function(index) {
				var offset = $(this).offset();
				initialX[index] = offset.left;
				initialY[index] = offset.top;
			});

			//Storing the objects
			// for(var i = 0$(".mouseBox");
			$(document).mousemove(function(e){
				$(".mouseBox").each(function(index){
					if(e.pageX % 2 == 0) return;
					var newX, newY;
					var oldX = initialX[index];
					var oldY = initialY[index];

					var xDiff = oldX - e.pageX;
					var yDiff = oldY - e.pageY;

					//Squaring the numbers
					xDiff *= xDiff;
					yDiff *= yDiff;


					//Getting
					var xPos = 1;
					if(xDiff < 0) {
						xPos = -1;
						xDiff *= -1;
					}

					var yPos = 1;
					if(yPos < 0) {
						yPos = -1;
						yDiff *= -1;
					}

					var distX = Math.sqrt(xDiff);
					var distY = Math.sqrt(yDiff);
					// console.log(distX + " " + distY);

					newX = oldX + (distX * xPos / 3);
					newY = oldY + (distY * yPos / 3);

					if($(this).is(".row-2.col-6")) {


						console.log(newX + " " + newY);
					}
					// console.log(newX + " " + newY);
					// $(this).css("position", "absolute");
					// $(this).offset({top: newY, left: newX});
				});
   			// e.pageX - gives you X position
   				// e.pageY - gives you Y position
   				// console.log("x= " + e.pageX);
			});

		});

			

	</script>
	<style type="text/css">
		.mouseBox {
			width: 100px;
			height: 100px;
			margin: 10px;
			float: left;
			background-color: yellow;
			border: solid 1px black;
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
