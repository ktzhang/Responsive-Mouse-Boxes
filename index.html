<!DOCTYPE html>
<html>
<head>
	<title>MouseBoxes</title>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){
			var bodyString = "";
			var rows = 8;
			var columns = 8;
			for(var i = 0; i < rows; i++){
				bodyString += "<div class=\"rowBox row-"+i+"\">";
				for(var j = 0; j < columns; j++){
					bodyString += "<div class=\"mouseBox row-"+i+" col-"+j+"\"></div>";
				}
				bodyString += "</div>";
			} 
			$("body").html(bodyString);


			//Storing the objects
			// for(var i = 0$(".mouseBox");
			$(document).mousemove(function(e){
				$(".mouseBox").each(function(){
					var newX, newY;
					var oldX = $(this).offset().left;
					var oldY = $(this).offset().top;
					newX = oldX - 10;
					newY = oldY + 10;
					console.log(newX + " " + newY);
					// $(this).css("position", "absolute");
					$(this).offset({top: newY, left: newX});
				});
   			// e.pageX - gives you X position
   				// e.pageY - gives you Y position
   				// console.log("x= " + e.pageX);
			});

		});

			

	</script>
	<style type="text/css">
		.mouseBox {
			width: 100px;
			height: 100px;
			margin: 10px;
			float: left;
			background-color: yellow;
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
